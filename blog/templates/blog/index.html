<!DOCTYPE html>
<html lang="ko"> <!--언어-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>

    <h1>Django</h1>

    {% for post in post_list %}
        <div class = "container">
        <h2>{{post.title}}</h2>
        <h4>{{post.created_at}}</h4>
        <p>{{post.content}}</p>
        </div>
    {% endfor %}

</body>
</html>
