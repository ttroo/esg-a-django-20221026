{% extends "blog/base.html" %}

{% block content %}
    {% for post in post_list %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <h4>{{ post.created_at }}</h4>
        <p>{{ post.content }}</p>
    {% endfor %}

    <hr/>
    <a href="/blog/new/">새 포스팅 쓰기</a>
{% endblock %}
